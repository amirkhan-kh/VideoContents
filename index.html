<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoplayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./disit/output.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="backdrop-filter: blur(15px); background-color: rgba(0, 0, 0, 0.562);" class="h-full ">
    <div style=" background-color: rgb(255 255 255 / 30%);
    backdrop-filter: blur(10px);" class="body2 ">
    <header style=" box-shadow: rgba(66, 65, 65, 0.19) 0px 10px 20px, rgba(68, 67, 67, 0.23) 0px 6px 6px;"
        class="bg-[#272626] px-3  rounded-b-xl flex items-center justify-between h-[70px]  container mx-auto">
        <div class="container mx-auto ">
            <nav class="flex items-center justify-between">
                <div class="flex gap-3">
                    <button><i class="bi bi-list text-[30px] text-white"></i></button>
                    <h1 class="text-white text-[30px] font-extrabold ">WATCHER</h1>
                </div>
                <ul id="ul" class="flex gap-5 ">
                    <li class="text-white text-[18px] font-semibold">Current Sesions</li>
                    <li class="text-white text-[18px] font-semibold">IMAX</li>
                    <li class="text-white text-[18px] font-semibold">3D</li>
                </ul>
                <div class="flex items-center gap-5">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white "
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg></button>
                    <p class="text-white text-[18px] font-semibold">Login</p>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container w-full mx-auto h-[500px]   flex py-8 pt-[100px] px-9" id="topCard">
        <div class=" w-[30%] flex" id="video-contentImg">
            <div class=" w-full h-[100%]" >
                <img  class="h-full w-full"  id="video-content" src="" alt="">
            </div>
        </div>
        <div style="backdrop-filter: blur(100px); background-color: rgba(0, 0, 0, 0.4);"  class="   w-[62%]  flex items-center h-full m:flex flex-col  " id="info">
            <div class=" flex flex-col  w-full  px-5">
                <div class="h-[300px]  ">
                    <h2 id="title-video" class="text-center text-[35px] font-semibold">Lorem ipsum dolor sit amet.</h2>
                    <p id="author"></p>
                    <p class="mt-2" id="about-Film"></p>
                </div>
            

                <div class="flex justify-between ">
                    <button  id="play-list"><i class="bi bi-music-note-list "></i></button>
                    <div class="flex gap-5">
                        <button id="back-btn"><i class="bi bi-rewind-fill"></i></button>
                        <button id="play-btn">
                            <i class="bi bi-play-btn-fill "></i>
                            <i class="bi bi-pause-btn "></i>
                        </button>
                        <button id="next-btn"><i class="bi bi-fast-forward-fill"></i></button>
                    </div>
                    <button><i class="bi bi-shuffle"></i></button>
                </div>
                <div class="px-4 flex flex-col">
                    
                    <div class="flex justify-between">
                        <p id="time-To">--:--</p>
                        <p id="time-Form">--:--</p>
                    </div>
                    <input step="0.01" id="play-line" type="range" class="w-full accent-transparent ">
                </div>
            </div>
            </div>
            <div style="backdrop-filter: blur(50px); background-color: rgba(0, 0, 0, 0.4);"  id="play-listTable" class="w-[25%] bg-[rgb(166,168,168)] h-full  p-5">
                <p id="resPlaylist"></p>
        </div>
      </div>
    <div class="container mx-auto py-12 px-9  h-full">
      
        <div id="show" class="border-2 w-full h-full">
            <video  id="coverVideo"><source id="video-content" src=""></video>
        </div>
    </div>
    </div>

    </body>
    <script src="./app.js"></script>
</div>
</body>
    
</html>
